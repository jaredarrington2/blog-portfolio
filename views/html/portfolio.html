<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|The+Girl+Next+Door" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="shortcut icon" href="../views/img/icon.ico" type="image/x-icon">
<link rel="icon" href="../views/img/icon.ico" type="image/x-icon">
    <title>Jared A. Arrington</title>
  </head>
  <body>
  <div class="container">
    <div class="container">
        <div class="jumbotron">
          <h1>Bla Bla Blog</h1>
          <p class="lead">Musings, Rants, and Raves</p>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <form class="form-inline">
                  <label class="sr-only" for="inlineFormInput">Name</label>
                  <input type="email" class="form-control mb-2 mr-sm-2 mb-sm-0" id="email" placeholder="example@example.com">
                  <label class="sr-only" for="inlineFormInputGroup">Username</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon">@</div>
                    <input type="text" class="form-control" id="handle" placeholder="Username">
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container" id="apiform">
          <div class="form-group">
            <label for="exampleTextarea">Example textarea</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>
          <div>
            <div class="container">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
      </div>
    </div>
  <script src="../views/js/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
